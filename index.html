<head>

<body>
    
        
   <div class="container">

        <div class="row pt-5">

            <div class="col-md-4">

                    <div class="card">
                    
                        <div id="form" class="card-header">
                            <h5 class="text-center">Ingrese los Datos
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-journals" viewBox="0 0 16 16">
                                    <path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z"/>
                                    <path d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0z"/>
                                  </svg>
                            </h5>
                        </div>

                        <div class="card-body" action="">

                            <div class="mb-3">
                                <input class="form-control"  placeholder="Nombre" type="text">
                            </div>
                            
                            <div class="mb-3">
                                <input class="form-control" placeholder="Fecha" type="date">
                            </div>
                            
                            <div class="mb-3">
                                <input class="form-control" placeholder="Tipo" type="text" maxlength="2" >
                            </div>

                            <div class="mb-3">
                                <input class="form-control" placeholder="Pass" type="text">
                            </div>

                            <div class="mb-3">
                                <input class="form-control" placeholder="Email" type="text">
                            </div>

                            <div class="mb-3" >
                                <button class="btn btn-primary" style="width: 90%; height: 35px;" id="btn">Guardar</button>
                            </div>
                            
                        </div>

                    </div>

            </div>    

            <div id="listaActividades" class="col-md-8 columna-dos">  
            </div>

        </div>

   </div>
