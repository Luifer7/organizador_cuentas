   <div class="container">

                                <input class="form-control" placeholder="Fecha" type="text">
                            </div>
                            
                            <div class="mb-3">
                                <input class="form-control" placeholder="Tipo" type="text">
                            </div>

                            <div class="mb-3">

                            </div>

                            <div class="mb-3">
                                <input class="form-control" placeholder="Email" type="text">
                            </div>

                            <div class="mb-3" >
                                <button class="btn btn-primary" style="width: 90%; height: 35px;" id="btn">Guardar</button>
                            </div>
                            
                        </div>

                    </div>

            </div>    

            <div id="listaActividades" class="col-md-8">

   </div>
